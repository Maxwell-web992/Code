<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        function findSum() {
            var i;
            var sum = 0;
            for (i = 0; i < arguments.length; i++) {
               
                    sum=sum+arguments[i];
                
            }
            return sum;
        }
        document.getElementById("demo").innerText = "The sum is: " + findSum(3, 5, 7, 2, 8, 1);

    </script>
    
    
</body>
</html>
