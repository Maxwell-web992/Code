<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Functions and Multiplication</title>
</head>
<body>
    <button onclick="multiply(4)">Multiply</button>
    <p id="result"></p>
    <script> 
        function multiply (a,b) {
           if (b === undefined) {
              
            { alert (" the value of b is not defined");}

            var result = a * b;
            document.getElementById("result").innerHTML = " result; " + result;
           }
        }
    </script>
    
</body>
</html>
