<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>error</title>
</head>
<body>
    <H1>JavaScript Error Handling</H1>

    <p id="error_message"></p>
    <script>
        try {
            addalert("Welcome guest!"); 
        }

        catch(err) {
            document.getElementById("error_message").innerHTML = "Error message: " + err.message;
        }   
    </script>
    
</body>
</html>
