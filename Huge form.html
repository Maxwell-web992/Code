<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huge form</title>
</head>
<body>
    <form>
        <fieldset>
            <!--The fildest tag is used to group related elements in a form and draws a box around them-->
            <legend>Persanol Imformation:</legend>
            <label>Full name:</label>
            <!--placeholder attribute can be used to provide extra information about entry to be made-->
            <input type="text" id="frame" placeholder="Enter name"><br><br>
            <label>Email:</label><br>
                <label>Gender</label><br>
                <input type="radio" id="female" name="gender" value="female">Female<br><Br>
                <input type="radio" id="male" name="gender" value="male">Male<br><Br>
                <label>Birthday</label><br>
                <input type="date" id="birthday" name="birthday" ><br><Br>
                <input type="submit">


        </fieldset>
    </form>
    
</body>
</html>
