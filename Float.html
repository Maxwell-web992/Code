<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This is Float</title>
    <style>
         img#flowerright {
            float:right;
         }
         img#flowerleft {
            float:left;
         }
    </style>
</head>
<body>
    <h2>Float right</h2>
    <p>This is float right</p>
    <img id="flowerright" src="circle-user-solid-full.svg" alt="Flower" style="width: 100px;
    height: 100px;color: lightseagreen;"/>

    <h2>Float left</h2>
    <p>This is float left</p>
    <img id="flowerleft" src="circle-user-solid-full.svg" alt="Flower" style="width: 100px;
    height: 100px;color: lightcoral;"/>
</body>
</html>
