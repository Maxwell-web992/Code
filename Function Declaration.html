<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Function Declaration</title>
</head>
<body>
    <h1 style="color: aqua;">Functions</h1>
    <Script> 
        var result = function (a,b) {
            return a + b;
        }; 
        document.write("The sum of 5 and 10 is: " + result(5,10));
    </Script>
    
</body>
</html>
