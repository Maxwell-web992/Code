<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Functions  </title>
</head>
<body>
    <h1>Arrow Functions in JavaScript  </h1>
    <p id="result"></p>
    <script>
        add = (a, b) => a + b;
        document.getElementById("result").innerText =  add(5, 3);
    </script>
</body>
</html>
