<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Largest number</title>
</head>
<body>
    <h1>Largest number</h1>
    <p id="result"></p>
    <script>
        function findMaximum() {
        var i;
        var max = "0";
        for (i = 0; i < arguments.length; i++) {                                                       if (arguments[i] > max) {
            max = arguments[i]; 
            } 
        }
         return max;
    }                                                                                                                          
         document.getElementById("result").innerText = "The largest number is: " + findMaximum(3, 5, 7, 2, 8, 1);
    
    </script>
</body>
</html>
