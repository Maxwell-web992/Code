<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fluid Container</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">

    </script>
</head>
<body>
    <div class="container-fluid bg-success text-white">
        <h1>This is a Bootstrap Fluid Container</h1>
        <p>This container has a light blue background and white text.</p>
    </div>
    <div class="container-fluid bg-info text-white">
        <h1>This is another Bootstrap Fluid Container</h1>
        <p>This container has a blue background and white text.</p>
    </div>
</body>
</html>
