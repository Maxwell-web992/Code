<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opacity</title>
    <style>
        div {background-color: #4CFA50;
            padding: 10px;

        }
        div.first {
            opacity: 0.1;
        }   
        div.second {
            opacity: 0.3;
        }
        div.third {
            opacity: 0.6;
        }
      img{
        width: 200px;
        height: auto;
        opacity: 0.6;
      }
      img:hover{
        opacity: 1;
      }
    </style>
</head>
<body>
    <img src="Untitled design (2).png" alt="Sample Image">
    <h1>Opacity </h1>
    <div class="first">This is a div with 10% opacity.</div>
    <div class="second">This is a div with 30% opacity.</div>
    <div class="third">This is a div with 60% opacity.</div>    
</body>
</html>
