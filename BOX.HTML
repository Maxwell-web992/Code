<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Box Model Example</title>
    <style type="text/css">
        .example1 {
            width: 220px;
            background-color: lightseagreen;
            padding: 0px;
            border: 0px;
            margin: 0px;
        }
        .example2 {
             width: 220px;
            background-color:lightblue;
            padding: 0px;
            border: 0px;
            margin: 0px;

        }
        hr{
            background-color: blue;
        }
    </style>
</head>
<body>
    <h1>Css Box Model Example</h1>
    <hr>
    <p class="example1">This is an example of the CSS box model.</p>
    <hr style="width: 10%; height: 10%; color:navy;">
    <p class="example2">This is another example of the CSS box model.</p>
    <hr style="width: 20%; height: 20%; color:purple;">

</body>
</html>
