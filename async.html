<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>async</title>
</head>
<body>
    <h1>async</h1>
    <p id="result"></p>
    <script>
        async function add(a,b){
            let response = await a +b;
            display(response);
        }
        function display(some){
            document.getElementById("result").innerText= some;
        }
        add(5,10);
    </script>
    
    
</body>
</html>
