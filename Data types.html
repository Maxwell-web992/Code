<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data types</title>
</head>
<body>
    <h1>Data types</h1>

    <script>
        
        let a = 8;
        let b = 10;
        let c = 10;
        let d = null;
        let e; // undefined variable
        document.write("a and b are equal: " + (a == b) );
        document.write("<br>");
        document.write("b and c are equal: " + (b == c) );
        document.write("<br>");
        document.write("the value of d is d: " + (d === null) );
        document.write("<br>");
        document.write("the value of e is e: " + (e === undefined) );
    </script>
    
</body>
</html>
