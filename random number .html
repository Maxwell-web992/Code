<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number</title>
</head>
<body>
    <script>
    let count =1;
    while (count <=5){
    let randomNumber = Math.floor(Math.random() * 10) ;
    document.write(randomNumber+"<br>");
        count++;
    }
</script>

    
</body>
</html>
