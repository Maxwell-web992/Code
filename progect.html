<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css progect</title>
    <!--Internal CSS-->
    <style>
        h2 {
            color: rgb(208, 234, 8);
        }
    </style>
    <!--Internal CSS -->
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <hr>
    <!--Inline CSS-->
    <h1 style="color: rgb(241, 151, 7);">This is heading 1</h1>
    <!--Internal CSS-->
    <h2>Welcome</h2>
    <!--enternal CSS-->
    <h3>Thank you for visiting css</h3>
    <hr>

    <!--element selector example-->
    <h4>How can we help you?</h4>
    <h4>Thank you for your feedback</h4>
    <hr>
    <!--class and id selector example-->
    <h5 id="id-example">This is code</h5>
    <hr>
    <!--grouping selector example-->
    <p class="class-example">This is paragraph 1</p>
    <p class="class-example">This is paragraph  2</p>
    <hr>

</body>

</html>
