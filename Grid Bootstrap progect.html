<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Bootstrap Project</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <style type="text/css">
        h1 {
            color:lightseagreen
        }
        #a1 #a4 {
            color:white;
            background-color: darkslategrey;
            font-size: 20px;
        }
        #a2 #a5{
            color:white;
            background-color: rgb(214, 5, 162);
            font-size: 20px;
        }
        #a3 #a6 {
            color:white;
            background-color: darkslategrey;
            font-size: 20px;
        }
        
        

    </style>
</head>
<body>
    <div class="container-fluid">
        <h1 class="text-center">Bootstrap Grid System</h1>
        <div class="row">
            <div id="a1" class="col-sm-3 text-center">Column 1</div>
            <div id="a2" class="col-sm-4 text-center">Column 2</div>
            <div id="a3" class="col-sm-5 text-center">Column 3</div>
        </div>
        <div class="row">
            <div id="a4" class="col-sm-2 text-center">Column 4</div>
            <div id="a5" class="col-sm-4 text-center">Column 5</div>
            <div id="a6" class="col-sm-6 text-center">Column 6</div>
        </div>
    </div>
    
</body>
</html>
