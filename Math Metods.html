<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math</title>
</head>
<body>
    <script type="text/JavaScript">
         var value = Math.abs(-10);
            document.write("The absolute value of -10 is: " + value + "<br>");

             var value = Math.acos(-1);
            document.write("The absolute value of 20 is: " + value + "<br>");

             var value = Math.asin(1);
            document.write("The absolute value of 20 is: " + value + "<br>");

             var value = Math.atan(.5);
            document.write("The absolute value of 20 is: " + value + "<br>");




    </script>
    
</body>
</html>
