<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js2</title>
</head>
<body>
    <h1>JavaScript</h1>
    <p> Sum of two numbers</p>
    <p id="result"></p>
    <script>
        var num1 = 4;
        var num2 = 6;
        var sum = num1 + num2;
        document.getElementById("result").innerText = "The total sum is: " + sum;
    </script>
</body>
